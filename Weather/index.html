<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <main>
        <form action="">
            <input type="text" autocomplete="off" id="valueSearch">
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>


        <section class="result">
            <figure class="name" id="city">
                <figcaption>Londan</figcaption>
                <img src="https://flagsapi.com/GB/shiny/32.png">
            </figure>

            <figure class="temperature" id="temperature">
                <img src="https://openweathermap.org/img/wn/10d@4x.png">
                <figcaption>
                    <span>31</span>
                    <sup>o</sup>
                </figcaption>
            </figure>

            <p class="description">
                Overcast Clouds
            </p>

            <ul>
                <li>
                    <span>Clouds</span>
                    <i class="fa-solid fa-cloud"></i>
                    <span id="clouds">98%</span>
                </li>

                <li>
                    <span>Humidity</span>
                    <i class="fa-solid fa-droplet"></i>
                    <span id="humidity">55%</span>
                </li>

                <li>
                    <span>Presure</span>
                    <i class="fa-solid fa-gauge"></i>
                    <span id="presure">1001</span>hPa
                </li>
            </ul>
        </section>
    </main>


    <script src="./script.js"></script>
</body>
</html>
